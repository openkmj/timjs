[pytest]
# pytest 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 모드 설정
asyncio_mode = auto

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 엔드포인트 테스트
    db: 데이터베이스 테스트
    slow: 느린 테스트
